<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Css/shoppingCart.css">
</head>
<body>
    <div id="main">
          <div class="header">
            <img src="../Images/logo.jpg" alt="Logo">
            <div class="welcome">Welcome, Anoj!</div>
            <button class="btn">Logout</button>
          </div>
        
        <div id="content">
            <h2>Product List</h2>
            <div class="table-container table-responsive">
                <table class="table table-striped table-hover" id="productList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Microsoft Surface 9</td>
                            <td>2200</td>
                            <td>20</td>
                            <td><!-- Using <span> element -->
                                <i class="fa fa-shopping-cart fa-lg"></i></td>
                        </tr>
                        <tr>
                            <td>Iphone 14 Pro max</td>
                            <td>2500</td>
                            <td>10</td>
                            <td>
                                <i class="fa fa-shopping-cart fa-lg"></i></td>
                        </tr>
                        <tr>
                            <td>Apple Vision Pro</td>
                            <td>3000</td>
                            <td>5</td>
                            <td>
                                <i class="fa fa-shopping-cart fa-lg"></i></td>
                        </tr>
                    </tbody>
                   
                   
                </table>
            </div>
            <h2>Your Shopping Cart</h2>

            <div class="table-container table-responsive">
                <table class="table table-striped table-hover" id="shoppingCart">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
               
              <tbody>
                <tr>
                    <td>Microsoft Surface 9</td>
                    <td>2200</td>
                    <td>2200</td>
                    <td>
                        <div class="input-group">
                            <i class="fa fa-minus"></i>
                            <input type="text" placeholder="Quantity">
                            <i class="fa fa-plus"></i>
                          </div>
                    </td>
                   </tr>
                   <tr>
                    <td>Iphone 14 Pro max</td>
                    <td>2500</td>
                    <td>2500</td>
                    <td>
                        <div class="input-group">
                            <i class="fa fa-minus"></i>
                            <input type="text" placeholder="Quantity">
                            <i class="fa fa-plus"></i>
                          </div>
                    </td>
                   </tr>
                   <tr>
                    <td>Apple Vision Pro</td>
                    <td>3000</td>
                    <td>3000</td>
                    <td>
                        <div class="input-group">
                            <i class="fa fa-minus"></i>
                            <input type="text" placeholder="Quantity">
                            <i class="fa fa-plus"></i>
                          </div>
                    </td>
                   </tr>
                   
                    <tr>
                        <td colspan="4" style="text-align: end;"> Total:$7700.00 </td>
                       </tr>
                 
              </tbody>
                
            </table>
            </div>

        </div>

          </a>

<img src="../Images/css_checker.png" alt="CssChecker">
</a>
<button id="placeOrder"  class="btn">Place order</button>
       
        
      </div>
    
</body>
</html>

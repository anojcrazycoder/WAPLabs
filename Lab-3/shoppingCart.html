<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #quantity{
            width: 20%;
        }
      
        .table {
  width: 100%;
  margin-bottom: 1rem;
  background-color: transparent;
  border-collapse: collapse;
}

.table th,
.table td {
  padding: 0.75rem;
  vertical-align: top;
  border: 1px solid #dee2e6;
}

.table thead th {
  vertical-align: bottom;
  border-bottom: 2px solid #dee2e6;
}

.table-hover tbody tr:hover {
  background-color: rgba(0, 0, 0, 0.075);
}

/* Add this for the border effect */
.table-bordered {
  border: 1px solid #dee2e6;
}

.table-bordered th,
.table-bordered td {
  border: 1px solid #dee2e6;
}

.table-bordered thead th,
.table-bordered thead td {
  border-bottom-width: 2px;
}
/* --------------------------------------------------------- */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f1f1f1;
    padding: 10px 20px;
  }
  .header .logo {
    font-size: 24px;
    font-weight: bold;
  }
  .header .welcome {
    flex-grow: 1;
    text-align: center;
  }
  .header .logout-button {
    padding: 8px 15px;
    margin-left: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="main">
        <div class="header">
            <div class="logo"><img style="width: 5%;" height="5%" src="../Images/logo.jpg" alt=""></div>
            <div class="welcome">Welcome, Anoj!</div>
            <button class="logout-button">Logout</button>
          </div>
        </div>
        <div id="content">
            <h2>Product List</h2>
            <table class="table" id="productList">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Node js</td>
                    <td>100</td>
                    <td>20</td>
                    <td><!-- Using <span> element -->
                        <i class="fa fa-shopping-cart fa-lg"></i></td>
                </tr>
               
            </table>
            <h2>Your Shopping Cart</h2>
            <table class="table" id="shoppingCart">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Quantity</th>
                </tr>
               <tr>
                <td>Node.js</td>
                <td>100</td>
                <td>100</td>
                <td>- <input id="quantity" type="text"> +</td>
               </tr>
               <tr>
                <td>Node.js</td>
                <td>100</td>
                <td>100</td>
                <td>- <input id="quantity" type="text"> +</td>
               </tr>
               <tr>
                <td>Node.js</td>
                <td>100</td>
                <td>100</td>
                <td>- <input id="quantity" type="text"> +</td>
               </tr>
               <tr>
                <td colspan="4">Total </td>
               </tr>
                
            </table>

        </div>

    </div>
</body>
</html>

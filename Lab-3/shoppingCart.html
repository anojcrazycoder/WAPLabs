    <style>
         body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: teal;
    color: white;
    padding: 10px 20px;
  }
  .header img {
    width: 50px; /* Adjust as needed */
  }
  .header .welcome {
    flex-grow: 1;
    text-align: center;
  }
  .content {
    display: flex;
    justify-content: space-around;
    padding: 20px;
  }
  .content .table-container {
    width: 20%; /* Adjust as needed */
  }
 
      
/* Table css */
.table-container {
    margin: 20px;
    overflow-x: auto;
  }
  .table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
    background-color: transparent;
    border: 1px solid darkgray; /* Solid black border */
  }
  .table th,
  .table td {
    padding: 0.5rem;
    vertical-align: top;
    border: 1px solid darkgray; /* Solid black border */
  padding: 0.5rem; /* Optional: Add padding for content */
  }
  .table thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
    background-color: lightblue;
  }
  .table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(0, 0, 0, 0.05);
  }
  .table-hover tbody tr:hover {
    background-color: rgba(0, 0, 0, 0.075);
  }
  @media (max-width: 768px) {
    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }
  }

/* -----End of Table css---------------------------------------------------- */

/* Css for h2 */
h2{
    margin-left: 30px;
    color:rgb(80, 209, 252);
    font-weight: bold;
}


  .input-group {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .input-group .fa {
    padding: 0.375rem 0.75rem;
    font-size: 1.25rem;
    background-color: #ddd;
    color: #333;
    cursor: pointer;
  }
  .input-group input[type="text"] {
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 0.5;
    color: #495057;
    background-color: #fff;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    margin: 0 5px;
  }

  a>img{
    width: 10%;
    height: 50px;
    margin-left: 15px;
}

/* -----------Css for Button------------ */
.btn {
    padding: 10px 20px;
    font-size: 20px;
    text-align: center;
    cursor: pointer;
    outline: none;
    color: #fff;
    background-color: #717773;
    border: none;
    border-radius: 5px;
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease 0s;
  }

  .btn:hover {
    background-color: #0056b3;
    box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.25);
  }

  .btn:active {
    background-color: #004085;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2);
    transform: translateY(2px);
  }

  /*--------End of Button css-----------------*/
#placeOrder{
  float: right;margin-right: 30%;
}
